default_view:
  view: yes
  icon: mdi:home 
  entities:
    - group.awesome_people
downstairs:
  view: yes
  entities:
    - group.kitchen
    - group.living_room
upstairs:
  view: yes
  entities:
    - group.master_bed
    - group.office
    - group.stairs
sensors:
  name: Sensors
  view: yes
  icon: mdi:graphql
  entities:
    - group.cameras
    - sensor.outdoor_humidity
    - sensor.outside
    - sun.sun
    - group.octoprint
    - group.coldacair
    # - group.uptimerobot
    - group.batteries
    - group.rpi_temps

awesome_people:
  name: Awesome People
  entities:
    - sensor.mode
    - device_tracker.google_maps_101082361685415510767
    # - device_tracker.404e369280ff #Adam Pixel 2 Wifi
    - device_tracker.404e368f3c4e #Laura Pixel 2 Wifi
    - script.goodnight_switch
kitchen:
  name: Kitchen
  entities:
    - light.kitchen_lights
    - switch.wemo_switch_2
    - sensor.back_door
    - sensor.motion_sensor
    - sensor.kitchen_temperature
    - sensor.back_door_temperature
    - sensor.water_leak_sensor
    - sensor.water_leak_temperature
living_room:
  name: Living Room
  entities:
    - light.brown_lamp
    - light.Living_Room_Ceiling_Fan
    - light.hanging_light
    - sensor.living_room_temperature
    - sensor.front_door_temperature
    - sensor.front_door
    - sensor.downstairs_motion_sensor
    - remote.harmony_hub
    - sensor.harmony_status
    - switch.play_xbox_one
    - switch.downstairs_tv
    - switch.downstairs_chromecast
    - media_player.living_room_tv
    - media_player.starbuck_home
    - media_player.soundbar
master_bed:
  name: Bedroom
  entities:
    - light.adams_bed_lamp
    - switch.wemo_switch_1
    - switch.adams_fan #switch.ceiling_light
    - switch.chandelier #switch.ceiling_fan
    - light.extra_bedroom_light
    - switch.christmas_tree
    - switch.wemo_switch_5
    - switch.upstairs_tv
    - sensor.bedroom_temp
    - media_player.upstairs_speaker
    - media_player.bedroom
    - media_player.bedroom_mini
    - remote.harmony_hub_2
    - sensor.harmony2_status
office:
  name: Office
  entities:
    - switch.desk_lamp_2
    - light.square_lamp
    - switch.wemo_switch_3
    - switch.wemo_switch_6 # speakers
    - media_player.office_mini
    - sensor.office_temperature
    - sensor.office_door
stairs:
  name: Stairs
  entities:
    - group.hallway_lights
    - light.stairs_light
    - sensor.upstairs_motion_sensor
    - sensor.upstairs_temperature
cameras:
  name: Cameras
  entities:
    - camera.streetcam
    - camera.ankercam
    - camera.kitchen
hallway_lights:
  name: Upstairs Hallway
  view: no
  entities:
    - light.hallway_light_1
    - light.hallway_light_2

octoprint:
  name: OctoPrint
  entities:
    - sensor.octoprint_actual_bed_temp
    - sensor.octoprint_actual_tool0_temp
    - sensor.octoprint_current_state
    - sensor.octoprint_job_percentage
    - sensor.octoprint_target_bed_temp
    - sensor.octoprint_target_tool0_temp
coldacair:
  name: Air Conditioning
  entities:
    - history_graph.air_conditioning
    - binary_sensor.ac_boolean
    - sensor.ac_on_today
    - sensor.cold_ac_air
    - sensor.outdoor_temperature

