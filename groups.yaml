  name: Batteries
  entities:
    - sensor.back_door_battery
    - sensor.front_door_battery
    - sensor.kitchen_battery
    - sensor.office_battery
    - sensor.upstairs_battery
    - sensor.water_leak_battery

rpi_temps:
  name: Raspberry Pi CPU Temperatures
  entities:
    - sensor.Pigeon_CPU_Temp
    - sensor.TimelapsePi_CPU_Temp

