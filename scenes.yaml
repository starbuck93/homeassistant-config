- name: Chromecast Playing
  entities:
    light.brown_lamp:
      state: on
      brightness: 5
    light.tall_light:
      state: on
      brightness: 30
    group.kitchen_lights:
      state: on
      brightness: 5
- name: Chromecast Stopped
  entities:
    light.brown_lamp:
      state: on
      brightness: 255
    light.tall_light:
      state: on
      brightness: 255
    group.kitchen_lights:
      state: on
      brightness: 255
- name: Goodnight Brightness
  entities:
    light.adams_bed_lamp:
      state: on
      brightness_pct: 2
    light.extra_bedroom_light:
      state: on
      brightness_pct: 2