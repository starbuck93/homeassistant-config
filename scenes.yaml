- name: Arriving Home
  entities:
    switch.dog_water_fountain:
      state: on
    switch.wemo_switch_1: #laura bed lamp
      state: on
    switch.wemo_switch_2:
      state: on
    switch.wemo_switch_6:
      state: on
    light.square_lamp:
      state: on
    light.brown_lamp:
      state: on
    light.tradfri_bulb_13:
      state: on

- name: Leaving Home
  entities:
    switch.dog_water_fountain:
      state: off
    switch.wemo_switch_1: #laura bed lamp
      state: on
    switch.wemo_switch_2:
      state: off
    switch.wemo_switch_6:
      state: off
    light.square_lamp:
      state: off
    light.brown_lamp:
      state: off
    light.tradfri_bulb_13:
      state: off

- name: Goodnight
  entities:
    switch.dog_water_fountain:
      state: off
    switch.wemo_switch_1: #laura bed lamp
      state: off
    switch.wemo_switch_2:
      state: on
    switch.wemo_switch_6:
      state: off
    light.square_lamp:
      state: off
    light.brown_lamp:
      state: off
    light.tradfri_bulb_13:
      state: off

- name: Goodmorning
  entities:
    switch.dog_water_fountain:
      state: on
    switch.wemo_switch_1: #laura bed lamp
      state: on
    switch.wemo_switch_2:
      state: on
    switch.wemo_switch_6:
      state: on
    light.square_lamp:
      state: on
    light.brown_lamp:
      state: on
    light.tradfri_bulb_13:
      state: on


- name: Goodnight Brightness
  entities:
    light.tradfri_bulb_13:
      state: on
      brightness_pct: 2

