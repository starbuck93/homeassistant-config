- alias: 'Adam Arriving Home'
  trigger:
    platform: state
    entity_id: device_tracker.f0c850fbcdd7
    from: 'not_home'
    to: 'home'
  condition:
    condition: state
    entity_id: sensor.st_adam_presence
    state: 'not present'
    # for:
    #   minutes: 5
  action:
    service: switch.turn_on
    entity_id: switch.vd_routine_im_home

- alias: 'Laura Arriving Home'
  trigger:
    platform: state
    entity_id: device_tracker.iphone
    from: 'not_home'
    to: 'home'
  condition:
    condition: state
    entity_id: sensor.st_laura_presence
    state: 'not present'
  action:
    service: switch.turn_on
    entity_id: switch.vd_routine_im_home

- alias: 'Living Room Chromecast Playing' #
  trigger:
    platform: state
    entity_id: media_player.starbuck_main
    from: 'idle'
    to: 'playing'
  action:
    service: scene.turn_on
    entity_id: scene.chromecast_playing

- alias: 'Living Room Chromecast Paused/Stopped' #
  trigger:
    platform: state
    entity_id: media_player.starbuck_main
    from: 'playing'
    to: 'idle'
  action:
    service: scene.turn_on
    entity_id: scene.chromecast_stopped


