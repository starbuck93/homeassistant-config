'1537732830602':
  alias: Goodnight Script
  sequence:
  - data:
      entity_id: scene.goodnight
    service: scene.turn_on
  - data:
      entity_id: input_select.mode
      option: Night Mode
    service: input_select.select_option
'1537733730525':
  alias: Goodbye
  sequence:
  - data:
      entity_id: scene.leaving_home
    service: scene.turn_on
  - data:
      entity_id: input_select.mode
      option: Away Mode
    service: input_select.select_option
  - data:
      data:
        badge: /local/home-lock.png
        icon: /local/home-lock.png
        tag: left_home
      message: Left Home
      title: Mode
    service: notify.browser
  - data:
      away_mode: 'true'
      entity_id: climate.bedroom_heat
    service: climate.set_away_mode
'1537733751300':
  alias: I'm Back
  sequence:
  - data:
      entity_id: scene.arriving_home
    service: scene.turn_on
  - data:
      data:
        badge: /local/home-heart96.png
        icon: /local/home-heart96.png
        tag: arrived_home
      message: Arrived Home
      title: Mode
    service: notify.browser
  - data:
      entity_id: input_select.mode
      option: Home Mode
    service: input_select.select_option
  - data:
      away_mode: 'false'
      entity_id: climate.bedroom_heat
    service: climate.set_away_mode
'1537797311402':
  alias: Goodmorning
  sequence:
  - data:
      entity_id: scene.goodmorning
    service: scene.turn_on
  - data:
      entity_id: input_select.mode
      option: Home Mode
    service: input_select.select_option
'1540332544483':
  alias: Home Delay Script
  sequence: []
'1546036735190':
  alias: Kitchen Motion Brightness
  sequence:
  - data:
      entity_id: scene.kitchen_dim
    service: scene.turn_on
  - wait_template: '{{ is_state(''binary_sensor.pir_sensor'',''on'') }}'
  - data:
      entity_id: scene.kitchen_regular
    service: scene.turn_on
