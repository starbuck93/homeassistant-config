'1537732830602':
  alias: Goodnight Script
  sequence:
  - data:
      entity_id: scene.goodnight_brightness
    service: scene.turn_on
  - data:
      entity_id: scene.goodnight
    service: scene.turn_on
  - data:
      entity_id: input_select.mode
      option: Night Mode
    service: input_select.select_option
'1537733730525':
  alias: Goodbye
  sequence:
  - data:
      entity_id: scene.leaving_home
    service: scene.turn_on
  - data:
      entity_id: input_select.mode
      option: Away Mode
    service: input_select.select_option
  - data:
      data:
        badge: /local/home-lock.png
        icon: /local/home-lock.png
        tag: left_home
      message: Left Home
      title: Mode
    service: notify.browser
'1537733751300':
  alias: I'm Back
  sequence:
  - data:
      entity_id: scene.arriving_home
    service: scene.turn_on
  - data:
      data:
        badge: /local/home-heart96.png
        icon: /local/home-heart96.png
        tag: arrived_home
      message: Arrived Home
      title: Mode
    service: notify.browser
  - data:
      entity_id: input_select.mode
      option: Home Mode
    service: input_select.select_option
  - data:
      entity_id: automation.arriving_home
    service: automation.turn_off
  - delay: 00:10
  - data:
      entity_id: automation.arriving_home
    service: automation.turn_on
'1537797311402':
  alias: Goodmorning
  sequence:
  - data:
      entity_id: scene.goodmorning
    service: scene.turn_on
  - data:
      entity_id: input_select.mode
      option: Home Mode
    service: input_select.select_option
'1540332544483':
  alias: Home Delay Script
  sequence:
  - data:
      entity_id: script.1537733751300
    service: script.turn_off
  - delay: 00:10
  - data:
      entity_id: script.1537733751300
    service: script.turn_on
