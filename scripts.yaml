goodnight_switch:
  sequence:
  - alias: Bedroom lights dim
    data:
      entity_id:
      - scene.goodnight_brightness
    service: scene.turn_on
  - delay:
      seconds: 1
  - alias: Goodnight Switch
    data:
      entity_id: switch.vd_routine_goodnight
    service: switch.turn_on
  - delay: '[object Object]'
  - alias: Goodnight Switch
    data:
      entity_id: switch.vd_routine_goodnight
    service: switch.turn_off
  - alias: HangingLight
    data:
      entity_id: light.hanging_light
    service: light.turn_off
  - alias: LivingRoom
    data:
      entity_id: light.living_room_ceiling_fan
    service: light.turn_off
  alias: Activate Goodnight
