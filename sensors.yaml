- platform: rest
  name: Living Room Temperature
  resource: http://localhost/temp/
  value_template: '{{ value_json.temperature }}'
  unit_of_measurement: "°F"
  device_class: 'temperature' 

- platform: rest
  name: Bedroom Temp
  resource: http://10.0.0.63/
  value_template: '{{ value_json.temperature }}'
  unit_of_measurement: "°F"
  device_class: 'temperature' 

- platform: rest
  name: AC Air Temp
  resource: http://10.0.0.67/
  value_template: '{{ value_json.temperature }}'
  unit_of_measurement: "°F"
  device_class: 'temperature' 


