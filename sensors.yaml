- platform: rest
  name: Bedroom Temp
  resource: http://10.0.0.63/
  value_template: '{{ value_json.temperature }}'
  unit_of_measurement: "°F"

- platform: rest
  name: Cold AC Air
  resource: http://10.0.0.67/
  value_template: '{{ value_json.temperature }}'
  unit_of_measurement: "°F"

- platform: mqtt
  name: "Harmony Status"
  state_topic: "smartthings/Harmony Hub/currentActivity"

- platform: mqtt
  name: "ST Adam Presence"
  state_topic: "smartthings/Mr. Starbuck/presence"

- platform: mqtt
  name: "ST Laura Presence"
  state_topic: "smartthings/Mrs. Starbuck/presence"

- platform: octoprint
  name: OctoPrint
  monitored_conditions:
    - Current State
    - Temperatures
    - Job Percentage

